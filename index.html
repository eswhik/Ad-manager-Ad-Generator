<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad manager - Ad Generator</title>
    <meta name="description"
        content="Crea y gestiona anuncios optimizados para Google Ad Manager y Google Ad Exchange con nuestro generador. Personaliza eficientemente tamaños de anuncios.">
    <meta name="keywords"
        content="Generador de anuncios, Google Ad Manager, Google AdX, Google Ad Exchange, Gestionar anuncios, Optimización de anuncios, Publicidad en línea">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link href='public/images/logo-ad-manager.png' rel='icon' type='image/x-icon' />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.4.0/styles/base16/dracula.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.css" />
    <link rel="stylesheet" href="public/css/App.css">
    <script src="public/js/config-highlight.js"></script>
</head>

<body>
    <div class="form-container">
        <div class="toggle-form"><img src="public/images/menu.png" height="50px"></div>
        <div class="toggle-menu">
            <button class="show-form">Nuevo Anuncio</button>
            <button class="show-history">Historial de Anuncios</button>
        </div>
        <form id="ad-form">
            <h1>
                <div class="logo-container">
                    <div class="logo-content">
                        <img src="public/images/logo-ad-manager.png" height="40">
                        <div class="product ad-manager-ad-generator">Ad manager - Ad Generator</div>
                    </div>
                </div>
            </h1>
            <fieldset>
                <legend><span class="number">1</span> Nombre del Tag:</legend>
                <input type="text" name="nombre_tag" id="nombre_tag" required>
                <legend><span class="number">2</span> Código de Editor:</legend>
                <input type="text" name="codigo_editor" id="codigo_editor" required>
                <legend><span class="number">3</span> Nombre del Anuncio:</legend>
                <input type="text" name="nombre_anuncio" id="nombre_anuncio" required>
                <legend><span class="number">4</span> Medidas de Anuncio:</legend>
                <select name="opciones_seleccionadas[]" id="opciones_seleccionadas" multiple class="select2"></select>
            </fieldset>
            <button class="button-adx" type="submit">Generar Código</button>
        </form>
    </div>

    <div id="ModalAdx" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Código Generado:</h3>
            <hr>
            <pre><code class="html" id="generated-code"></code></pre>
            <div id="download-link"></div>
        </div>
    </div>

    <div class="table-container">
        <div class="history-list" id="history-list" style="display: none;">
            <div class="table-article"></div>
        </div>
    </div>
    <script src="public/js/App.js"></script>
</body>

</html>
